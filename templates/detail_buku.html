{% extends "layout.html" %} {% block title %}{{ buku.judul }}{% endblock %} {%
block content %}
<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="p-8">
      <!-- Tombol Kembali -->
      <div class="mb-6">
        <a
          href="{{ url_for('index') }}"
          class="text-blue-600 hover:text-blue-800 transition-colors"
        >
          &larr; Kembali ke Daftar Buku
        </a>
      </div>

      <!-- Detail Buku -->
      <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ buku.judul }}</h1>
      <p class="text-lg text-gray-600 mb-4">
        oleh {{ buku.penulis }} - ({{ buku.tahun_terbit }})
      </p>

      <div class="border-t border-gray-200 my-6"></div>

      <h2 class="text-xl font-semibold text-gray-800 mb-3">Deskripsi</h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">
        {{ buku.deskripsi or 'Deskripsi tidak tersedia.' }}
      </p>

      <div class="border-t border-gray-200 my-8"></div>

      <!-- Tombol Aksi -->
      <div class="flex justify-center">
        <a
          href="{{ url_for('download_buku', buku_id=buku.id) }}"
          class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors"
        >
          ðŸ“¥ Unduh Buku
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
