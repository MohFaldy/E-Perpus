{% extends "layout.html" %} {% block title %}Verifikasi Dua Langkah{% endblock
%} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">
      Verifikasi Dua Langkah
    </h2>
    <p class="text-center text-gray-600">
      Untuk keamanan, silakan masukkan kode 6-digit dari aplikasi authenticator
      Anda.
    </p>
    <form method="POST" action="{{ url_for('verify_2fa') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div>
        <label for="code" class="text-sm font-medium text-gray-700"
          >Kode Verifikasi</label
        >
        <input
          id="code"
          name="code"
          type="text"
          required
          autofocus
          pattern="\d{6}"
          title="Masukkan 6 digit angka"
          class="w-full px-3 py-2 mt-1 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 mt-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Verifikasi
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
